<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: black;
        }
        
        img {
            display: block;
            margin: 0 auto;
            margin-top: 200px;
            border: 10px solid gray;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <img name="slide" width="800" height="400">
    <script>
        var i = 0;
        var images = [];
        var time = 2000;
        
        // image list
        images[0] = 'image1.jpg';
        images[1] = 'image2.jpg';
        images[2] = 'image3.jpg';
        images[3] = 'image4.jpg';
        images[4] = 'image5.jpg';
        
        // change image 
        function changeImage() {
            document.slide.src = images[i];
            
            if (i < images.length -1) {
                i++;
            } else {
                i = 0;
            }
            
            setTimeout("changeImage()", time);
        }
        
        window.onload = changeImage;
        
    </script>
</body>
</html>
